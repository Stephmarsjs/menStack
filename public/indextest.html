                    <input type="text" placeholder="Location" id="location">
                    <input type="text" placeholder="Room Number" id="roomnumber">
                    <input type="text" placeholder="Room Type" id="roomtype">
                    <input type="text" placeholder="Room Price" id="roomprice">
                    <input type="text" placeholder="Available" id="available">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Add Hotel</button>
                    <!-- <button class="btn waves-effect waves-light">Edit a Hotel</button>
